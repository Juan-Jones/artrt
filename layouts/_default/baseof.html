<!-- layouts/_default/baseof.html -->
<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    {{- partial "head.html" . }}
</head>
<body>
    {{- partial "header.html" . }}
    <main>
        {{- block "main" . }}{{- end }}
    </main>
    {{- partial "footer.html" . }}
	{{ $js := resources.Get "js/menu.js" | resources.Minify | resources.Fingerprint }}
<script src="{{ $js.RelPermalink }}" integrity="{{ $js.Data.Integrity }}" defer></script>
</body>
</html>
